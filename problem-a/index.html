            <p>
                Meet Tony Tony Chopper, a character from the
                <cite><a href="https://en.wikipedia.org/wiki/One_Piece"> One Piece </a> </cite>
                 series. Originally a reindeer, Chopper acquired the ability to talk and transform 
                after consuming the Human-Human Fruit. His dream is to become a skilled doctor 
                capable of curing any illness. Upon joining the Straw Hat crew, Chopper embarked 
                on numerous adventurous journeys across the vast sea. His fondness for sweet treats, 
                particularly cotton candy, adds a delightful touch to his character.
            </p>

        <p>Why Chopper is admirable:</p>
